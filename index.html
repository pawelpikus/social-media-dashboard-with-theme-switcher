<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | social-media-dashboard</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="title-section main-grid">
      <div class="main-text">
        <h1 class="dashboard-title">Social Media Dashboard</h1>
        <p class="dashboard-subtitle">Total Followers: 23,004</p>
      </div>
      <p class="dark-mode-text">Dark Mode</p>
      <button class="btn-toggle">ðŸ”†</button>
      
    </section>
    <section class="dashboard main-grid">
      <div class="main-card">
        <img src="./images/icon-facebook.svg" alt="" class="social-icon">
        <p class="followers-num">1987</p>
        <p class="followers-text">Followers</p>
        <p class="today-num">12 Today</p>
      </div>
      <div class="main-card">
        <img src="./images/icon-twitter.svg" alt="" class="social-icon">
        <p class="followers-num">1044</p>
        <p class="followers-text">Followers</p>
        <p class="today-num">99 Today</p>
      </div>
      <div class="main-card">
        <img src="./images/icon-instagram.svg" alt="" class="social-icon">
        <p class="followers-num">11k</p>
        <p class="followers-text">Followers</p>
        <p class="today-num">1099 Today</p>
      </div>
      <div class="main-card">
        <img src="./images/icon-youtube.svg" alt="" class="social-icon">
        <p class="followers-num">8239</p>
        <p class="followers-text">Subscribers</p>
        <p class="today-num">144 Today</p>
      </div>
    </section>
      <section class="overview main-grid">
        <h2 class="subtitle">Overview - Today</h2>
      </section>
    
    <section class="main-grid">
      <div class="overview-card">
        <p class="overview-card-label">Page Views</p>
        <p class="overview-card-num">87</p>
        <img src="./images/icon-facebook.svg" alt="" class="social-icon over-view-icon">
        <p class="overview-percent green">3%</p> 
      </div>
      <div class="overview-card">
        <p class="overview-card-label">Likes</p>
        <p class="overview-card-num">52</p>
        <img src="./images/icon-facebook.svg" alt="" class="social-icon overview-icon">
        <p class="overview-percent red">-2%</p>
      </div>
    </section>
